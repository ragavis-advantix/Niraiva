# ============================================
# Netlify Configuration for Niraiva Frontend
# ============================================

# Build settings
[build]
  # Command to build the frontend
  command = "npm run build"
  
  # Directory containing the built static files
  publish = "dist"
  
  # Set environment variables at build time
  # VITE_SUPABASE_* are safe to expose in frontend bundle - security is enforced via RLS policies
  environment = { NODE_ENV = "production", SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY" }

# SPA routing: redirect all non-matching routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ============================================
# Environment Variables for Netlify
# ============================================
# IMPORTANT: Set these in Netlify UI Dashboard
# Path: Site settings > Build & deploy > Environment variables
# Add these variables:
#   - VITE_API_BASE_URL: https://niraiva.onrender.com (production)
#   - VITE_SUPABASE_URL: Your Supabase project URL
#   - VITE_SUPABASE_ANON_KEY: Your Supabase anonymous key
#
# For develop/preview contexts, override VITE_API_BASE_URL to http://localhost:5000

# ============================================
# Headers Configuration
# ============================================
# Add security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
